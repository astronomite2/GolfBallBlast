<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Arena - 1v1 Multiplayer Game</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #132614;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 900px;
            margin: 0 auto;
        }
        
        /* Title screen */
        #titleScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #8CC067;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #DDD;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 250px;
        }
        
        .button.disabled {
            background-color: #666;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .button.disabled:hover {
            background-color: #666;
            transform: none;
            box-shadow: none;
        }
        
        .button.nft {
            background-color: #FFD700;
            color: #333;
        }
        
        .button.nft:hover {
            background-color: #FFC000;
        }
        
        /* Setup screen */
        #setupScreen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            width: 100%;
            max-width: 800px;
        }
        
        .setup-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #8CC067;
        }
        
        .player-setup {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 2rem;
        }
        
        .player-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            background-color: rgba(0,0,0,0.2);
            border-radius: 10px;
            min-width: 300px;
        }
        
        .player-section h3 {
            margin-bottom: 1rem;
            color: #8CC067;
        }
        
        .powerup-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 1rem;
            width: 100%;
        }
        
        .setup-powerup-button {
            background-color: #444;
            border: 2px solid #666;
            border-radius: 8px;
            color: white;
            padding: 1rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.2s ease;
            width: 100%;
        }
        
        .setup-powerup-button:hover {
            background-color: #555;
            transform: translateY(-2px);
        }
        
        .setup-powerup-button.selected {
            border-color: #FFD700;
            background-color: #666;
        }
        
        .setup-powerup-button .powerup-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .setup-powerup-button .powerup-name {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .setup-powerup-button .powerup-description {
            font-size: 0.8rem;
            color: #AAA;
            text-align: center;
        }
        
        /* Game screen */
        #gameScreen {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 1rem;
        }
        
        .score-display {
            font-size: 1.2rem;
            font-weight: bold;
            background-color: rgba(0,0,0,0.3);
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }
        
        .message-display {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            height: 1.5rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .player-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            border: 2px solid white;
        }
        
        #gameCanvas {
            background-color: #8CC067;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            cursor: crosshair;
        }
        
        .game-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 1rem;
        }
        
        .power-container {
            width: 200px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #powerBar {
            height: 100%;
            width: 0;
            background-color: #00FF00;
            transition: width 0.1s ease;
        }
        
        .angle-display {
            font-size: 1rem;
        }
        
        /* Powerup styles */
        #powerupContainer {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
        }
        
        .powerup-button {
            background-color: #555555;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100px;
            text-align: center;
        }
        
        .powerup-button:hover:not(.disabled) {
            background-color: #666666;
        }
        
        .powerup-button.active {
            background-color: #888888;
        }
        
        .powerup-button.disabled {
            background-color: #333333;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .powerup-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .powerup-name {
            font-size: 12px;
            margin-bottom: 3px;
        }
        
        .powerup-cooldown {
            font-size: 10px;
            color: #cccccc;
        }
        
        /* Game end screen */
        #gameEndScreen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .winner-message {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #FFD700;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
        }
        
        /* Buttons */
        .button {
            background-color: #8CC067;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0.5rem;
        }
        
        .button:hover {
            background-color: #709751;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .button:active {
            transform: translateY(0);
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Title Screen -->
        <div id="titleScreen">
            <div class="logo">GOLF ARENA</div>
            <div class="subtitle">A 1v1 arena-style golf battle!</div>
            <div class="button-container">
                <button id="localPlayButton" class="button">Local Play</button>
                <button id="onlineButton" class="button">Online Multiplayer</button>
                <button id="nftButton" class="button">NFT Platform</button>
            </div>
        </div>
        
        <!-- Setup Screen -->
        <div id="setupScreen">
            <h2 class="setup-title">Select Your Powerup</h2>
            
            <div class="player-setup">
                <div class="player-section">
                    <h3>Player 1 (Red)</h3>
                    <div class="powerup-grid" id="player1Powerups">
                        <!-- Will be populated by JS -->
                    </div>
                </div>
                
                <div class="player-section">
                    <h3>Player 2 (Blue)</h3>
                    <div class="powerup-grid" id="player2Powerups">
                        <!-- Will be populated by JS -->
                    </div>
                </div>
            </div>
            
            <button id="startRoundButton" class="button" disabled>Start First Round</button>
        </div>
        
        <!-- Game Screen -->
        <div id="gameScreen">
            <div class="game-header">
                <div id="scoreDisplay" class="score-display">Player 1: 0 - Player 2: 0</div>
            </div>
            
            <div id="messageDisplay" class="message-display">Round 1 - Player 1's Turn</div>
            
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <div class="game-controls">
                <div class="power-container">
                    <div id="powerBar"></div>
                </div>
                
                <div id="angleIndicator" class="angle-display">Angle: 0Â°</div>
            </div>
            
            <div id="powerupContainer">
                <!-- Will be populated by JS -->
            </div>
        </div>
        
        <!-- Game End Screen -->
        <div id="gameEndScreen">
            <div id="winnerMessage" class="winner-message">Player 1 wins the game!</div>
            <button id="playAgainButton" class="button">Play Again</button>
        </div>
    </div>
    
    <!-- Game Script -->
    <script src="golfballblast.js"></script>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Firebase Configuration
            const firebaseConfig = {
                apiKey: "AIzaSyCZR0yqDxpcSBSNeeXzM4TJBAC5yPKBX2c",
                authDomain: "golf-ball-blast.firebaseapp.com",
                projectId: "golf-ball-blast",
                storageBucket: "golf-ball-blast.firebasestorage.app",
                messagingSenderId: "30314302279",
                appId: "1:30314302279:web:1269fa089866e05a165a62",
                measurementId: "G-1X377HF780"
            };
    
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
    
            // Handle Online Multiplayer with Authentication
            window.handleOnlineMultiplayer = function() {
                const auth = firebase.auth();
                const provider = new firebase.auth.GoogleAuthProvider();
    
                auth.signInWithPopup(provider)
                    .then((result) => {
                        const user = result.user;
                        window.location.href = `multiplayer-lobby.html?uid=${user.uid}&displayName=${encodeURIComponent(user.displayName)}`;
                    })
                    .catch((error) => {
                        console.error("Authentication failed:", error);
                        alert("Failed to sign in. Please try again. Error: " + error.message);
                    });
            };
    
            // Attach event listener after definition
            document.getElementById('onlineButton').addEventListener('click', window.handleOnlineMultiplayer);
        });
    </script>
</body>
</html>
