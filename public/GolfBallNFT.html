<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Ball NFT Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #132614;
            color: white;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styles */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #8CC067;
            margin-bottom: 10px;
        }

        /* Wallet section */
        .wallet-section {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        /* Main content grid */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        /* Card styles */
        .card {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
        }

        /* NFT item styles */
        .skin-item, .market-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 15px;
            align-items: center;
        }

        .skin-item img, .market-item img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
        }

        /* Button styles */
        .button {
            background-color: #8CC067;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #709751;
        }

        .button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background-color: rgba(0, 0, 0, 0.3);
            color: #8CC067;
        }

        /* Error message */
        #error-message {
            display: none;
            background-color: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">GOLF BALL NFT PLATFORM</div>
            <p>Trade and collect unique golf ball skins</p>
        </div>

        <!-- Error Message Display -->
        <div id="error-message"></div>

        <!-- Wallet Section -->
        <div class="wallet-section">
            <button id="connect-wallet" class="button" disabled>Connect Wallet</button>
            <div id="wallet-info" style="margin-top: 15px;">
                <p>Address: <span id="wallet-address">Not connected</span></p>
                <p>Token Balance: <span id="token-balance">0</span> GBT</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content-grid">
            <!-- Owned Skins -->
            <div class="card">
                <h2>Your Collection</h2>
                <div id="owned-skins">
                    <!-- Will be populated by JS -->
                </div>
            </div>

            <!-- Marketplace -->
            <div class="card">
                <h2>Marketplace</h2>
                <div id="marketplace-items">
                    <!-- Will be populated by JS -->
                </div>
            </div>
        </div>

        <!-- Leaderboard -->
        <div class="card">
            <h2>Top Collectors</h2>
            <div id="leaderboard">
                <!-- Will be populated by JS -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="nftPlatform.js"></script>
</body>
</html>
