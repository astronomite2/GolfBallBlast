<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Arena - Multiplayer Lobby</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #132614;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #8CC067;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #DDD;
        }
        
        .lobby-section {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 2rem;
        }
        
        .name-input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
        }
        
        .name-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .queue-section {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            display: none;
        }
        
        .queue-status {
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .player-count {
            text-align: center;
            font-size: 1.1rem;
            color: #8CC067;
            margin-bottom: 1rem;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #8CC067;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .button {
            background-color: #8CC067;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }
        
        .button:hover {
            background-color: #709751;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .button:disabled {
            background-color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #status-message {
            color: #8CC067;
            text-align: center;
            margin-top: 1rem;
            min-height: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">GOLF ARENA</div>
        <div class="subtitle">Multiplayer Lobby</div>
        
        <div id="lobby-section" class="lobby-section">
            <input type="text" id="display-name" class="name-input" placeholder="Enter your display name" maxlength="20">
            <button id="join-queue" class="button">Join Queue</button>
            <div id="status-message"></div>
        </div>
        
        <div id="queue-section" class="queue-section">
            <div class="queue-status">Waiting for opponent...</div>
            <div class="player-count" id="player-count">Players in queue: 0</div>
            <div class="spinner"></div>
            <button id="leave-queue" class="button">Leave Queue</button>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCZR0yqDxpcSBSNeeXzM4TJBAC5yPKBX2c",
            authDomain: "golf-ball-blast.firebaseapp.com",
            projectId: "golf-ball-blast",
            storageBucket: "golf-ball-blast.firebasestorage.app",
            messagingSenderId: "30314302279",
            appId: "1:30314302279:web:1269fa089866e05a165a62",
            measurementId: "G-1X377HF780"
        };
    
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
    
        const displayNameInput = document.getElementById('display-name');
        const joinQueueButton = document.getElementById('join-queue');
        const leaveQueueButton = document.getElementById('leave-queue');
        const lobbySection = document.getElementById('lobby-section');
        const queueSection = document.getElementById('queue-section');
        const statusMessage = document.getElementById('status-message');
        const playerCountDisplay = document.getElementById('player-count');
    
        let playerData = {
            uid: null,
            displayName: '',
            gameId: null,
            isHost: false,
            inQueue: false
        };
    
        const urlParams = new URLSearchParams(window.location.search);
        playerData.uid = urlParams.get('uid');
        const defaultDisplayName = decodeURIComponent(urlParams.get('displayName') || '');
        displayNameInput.value = defaultDisplayName;
    
        joinQueueButton.addEventListener('click', joinQueue);
        leaveQueueButton.addEventListener('click', leaveQueue);
        displayNameInput.addEventListener('input', validateName);
    
        const queueRef = db.ref('queue');
        const gamesRef = db.ref('games');
    
        // Monitor queue updates
        queueRef.on('value', (snapshot) => {
            const queueData = snapshot.val();
            const playerCount = queueData ? Object.keys(queueData).length : 0;
            playerCountDisplay.textContent = `Players in queue: ${playerCount}`;
    
            // Only the oldest player initiates matchmaking
            if (playerCount >= 2 && isOldestPlayer(queueData) && playerData.inQueue) {
                matchPlayers();
            }
        });
    
        // Monitor game assignments for this specific player
        gamesRef.on('child_added', (snapshot) => {
            handleGameUpdate(snapshot);
        });
    
        gamesRef.on('child_changed', (snapshot) => {
            handleGameUpdate(snapshot);
        });
    
        function handleGameUpdate(snapshot) {
            const gameId = snapshot.key;
            const gameData = snapshot.val();
    
            if (gameData && gameData.host && gameData.guest && playerData.inQueue) {
                if (playerData.uid === gameData.host.id) {
                    playerData.gameId = gameId;
                    playerData.isHost = true;
                    playerData.inQueue = false;
                    redirectToPowerupSelection();
                } else if (playerData.uid === gameData.guest.id) {
                    playerData.gameId = gameId;
                    playerData.isHost = false;
                    playerData.inQueue = false;
                    redirectToPowerupSelection();
                }
            }
        }
    
        function validateName() {
            const name = displayNameInput.value.trim();
            joinQueueButton.disabled = name.length < 3;
        }
    
        async function joinQueue() {
            const displayName = displayNameInput.value.trim();
            if (displayName.length < 3) return;
    
            playerData.displayName = displayName;
            playerData.inQueue = true;
            lobbySection.style.display = 'none';
            queueSection.style.display = 'block';
            statusMessage.textContent = "Joining queue...";
    
            await db.ref(`queue/${playerData.uid}`).set({
                uid: playerData.uid,
                displayName: playerData.displayName,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
    
            statusMessage.textContent = "Waiting for opponent...";
        }
    
        function isOldestPlayer(queueData) {
            if (!queueData) return false;
            const players = Object.entries(queueData).sort((a, b) => a[1].timestamp - b[1].timestamp);
            return players[0][1].uid === playerData.uid;
        }
    
        async function matchPlayers() {
            const snapshot = await queueRef.once('value');
            const waitingPlayers = snapshot.val();
    
            if (!waitingPlayers || Object.keys(waitingPlayers).length < 2 || !playerData.inQueue) return;
    
            const players = Object.entries(waitingPlayers)
                .sort((a, b) => a[1].timestamp - b[1].timestamp)
                .slice(0, 2);
    
            const [hostId, hostData] = players[0];
            const [guestId, guestData] = players[1];
    
            // Prevent matching if this player isn't one of the selected players
            if (playerData.uid !== hostId && playerData.uid !== guestId) return;
    
            const gameId = generateGameId();
            const gameData = initializeGameState();
            gameData.host = { id: hostId, displayName: hostData.displayName };
            gameData.guest = { id: guestId, displayName: guestData.displayName };
    
            // Atomically create game and remove players from queue
            const updates = {};
            updates[`games/${gameId}`] = gameData;
            updates[`queue/${hostId}`] = null;
            updates[`queue/${guestId}`] = null;
    
            try {
                await db.ref().update(updates);
                // If this client is the host, we can trigger redirection immediately
                if (playerData.uid === hostId) {
                    playerData.gameId = gameId;
                    playerData.isHost = true;
                    playerData.inQueue = false;
                    redirectToPowerupSelection();
                }
            } catch (error) {
                console.error("Matchmaking failed:", error);
                statusMessage.textContent = "Error finding match. Please try again.";
            }
        }
    
        function redirectToPowerupSelection() {
            if (playerData.gameId && !playerData.inQueue) {
                // Ensure queue entry is removed
                db.ref(`queue/${playerData.uid}`).remove();
                queueSection.style.display = 'none';
                statusMessage.textContent = "Game found! Redirecting...";
                setTimeout(() => {
                    window.location.href = `powerup-selection.html?gameId=${playerData.gameId}&uid=${playerData.uid}&isHost=${playerData.isHost}`;
                }, 1000); // Delay to ensure DB consistency
            }
        }
    
        function leaveQueue() {
            playerData.inQueue = false;
            db.ref(`queue/${playerData.uid}`).remove();
            if (playerData.gameId) {
                db.ref(`games/${playerData.gameId}`).remove();
                playerData.gameId = null;
            }
            queueSection.style.display = 'none';
            lobbySection.style.display = 'block';
            statusMessage.textContent = "Left queue";
        }
    
        function generateGameId() {
            return 'game_' + Math.random().toString(36).substr(2, 9);
        }
    
        function initializeGameState() {
            return {
                host: null,
                guest: null,
                currentScreen: "setup",
                roundsToWin: 3,
                currentRound: 1,
                currentPlayer: 0,
                scores: [0, 0],
                balls: [
                    { x: 800 * 0.15, y: 600 * 0.15, vx: 0, vy: 0, color: "#FF0000" },
                    { x: 800 * 0.85, y: 600 * 0.85, vx: 0, vy: 0, color: "#0000FF" }
                ],
                holes: [
                    { x: 800 * 0.85, y: 600 * 0.15, color: "#0000FF" },
                    { x: 800 * 0.15, y: 600 * 0.85, color: "#FF0000" }
                ],
                walls: createInitialWalls(),
                powerups: [
                    { name: "Super Swing", description: "Double swing power. Can break certain walls.", cooldown: 2, currentCooldowns: [0, 0], icon: "🔨" },
                    { name: "Wall Placement", description: "Place a temporary wall that lasts 2 turns.", cooldown: 1, currentCooldowns: [0, 0], icon: "🧱" },
                    { name: "Bounce Wall", description: "Convert a wall to a super bouncy surface for 2 turns.", cooldown: 2, currentCooldowns: [0, 0], icon: "🔄" }
                ],
                selectedPowerups: [null, null],
                ready: [false, false],
                actions: {}
            };
        }
    
        function createInitialWalls() {
            const walls = [];
            const CANVAS_WIDTH = 800;
            const CANVAS_HEIGHT = 600;
            walls.push({ x: 0, y: 0, width: CANVAS_WIDTH, height: 10, angle: 0, breakable: false, bouncy: false });
            walls.push({ x: 0, y: CANVAS_HEIGHT - 10, width: CANVAS_WIDTH, height: 10, angle: 0, breakable: false, bouncy: false });
            walls.push({ x: 0, y: 0, width: 10, height: CANVAS_HEIGHT, angle: 0, breakable: false, bouncy: false });
            walls.push({ x: CANVAS_WIDTH - 10, y: 0, width: 10, height: CANVAS_HEIGHT, angle: 0, breakable: false, bouncy: false });
            walls.push({ x: CANVAS_WIDTH/2 - 50, y: CANVAS_HEIGHT/2 - 50, width: 100, height: 100, angle: 0, breakable: false, bouncy: false });
            return walls;
        }
    
        window.addEventListener('beforeunload', () => {
            leaveQueue();
        });
    </script>
</body>
</html>
